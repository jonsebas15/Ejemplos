<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chats</ion-title>
      <ion-buttons  slot="end">
        <ion-button size="large" (click)="setIsNewChat(true)">
          <ion-icon slot="icon-only" name="add-circle" color="primary"></ion-icon>
        </ion-button>
      </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>

    @for(chat of chats; track $index){

    <ion-item [detail]="true">
      <ion-avatar slot="start">
        <ion-img [src]="'https://i.pravatar.cc/314'" />
      </ion-avatar>
      <ion-label>
        Usuario promedio
        <p>
          ultimo mensaje
        </p>
      </ion-label>
    </ion-item>
    }
  </ion-list>

  <ion-modal #usersModal [isOpen]="isNewChat()" (didDismiss)="setIsNewChat(false)">
    <ng-template>
      @if(users()){

        <app-users [users]="users()" (close)="usersModal.dismiss()" (user)="startChat($event, usersModal)">
        </app-users>
      }

    </ng-template>
  </ion-modal>
</ion-content>

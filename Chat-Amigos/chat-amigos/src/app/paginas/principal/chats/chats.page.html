<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chats</ion-title>
      <ion-button size="large" id="users-list" slot="end" color="tertiary">
        <ion-icon slot="icon-only" name="add-circle" color="primary"></ion-icon>
      </ion-button>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>

    @for(chat of chats; track $index){

    <ion-item [detail]="true">
      <ion-avatar slot="start">
        <ion-img [src]="'https://i.pravatar.cc/314'" />
      </ion-avatar>
      <ion-label>
        Usuario promedio
        <p>
          ultimo mensaje
        </p>
      </ion-label>
    </ion-item>
    }
  </ion-list>

  <ion-modal trigger="users-list">
    <ng-template>
      <app-users>

      </app-users>
    </ng-template>
  </ion-modal>
</ion-content>

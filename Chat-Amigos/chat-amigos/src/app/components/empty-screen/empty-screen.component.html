<ion-grid>
  <ion-row>
    <ion-col class = "ion-txt-center"> 
      <ion-icon [name]="model().icon" [color]="model()?.color"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label>{{ model()?.title }}</ion-label>

    </ion-col>
  </ion-row>
</ion-grid>
